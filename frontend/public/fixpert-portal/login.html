<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixpert Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #10b981, #1e723e);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      text-align: center;
      color: #10b981;
      margin-bottom: 1.5rem;
    }
    .login-box input {
      width: 93%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    .login-box input:focus{
        border-color: #10b981;
        outline: none;
    }
    .login-box button {
      width: 100%;
      padding: 0.75rem;
      background: #10b981;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #10b950;
    }
    .error {
      color: red;
      text-align: center;
      margin-bottom: 1rem;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .link a {
      color: #10b981;
      text-decoration: none;
      font-weight: bold;
    }
    .link a:hover {
      text-decoration: underline;
    }
    /* Loading spinner style */
    #loadingSpinner {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    #loadingSpinner img {
      width: 40px;
      height: 40px;
    }
    footer {
      background: white;
      color: #7F7F7F;
      text-align: center;
      padding: 2rem;
      margin: 16px 0px;
      font-family:sans-serif,Noto Sans,Noto Sans CJK;
      font: 26px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Fixpert Login</h2>
    <div id="errorMsg" class="error"></div>
    <form id="loginForm">
      <input type="text" id="mechanicId" placeholder="Fixpert ID" required autofocus/>
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="loadingSpinner">
      <img src="https://i.gifer.com/7efs.gif" alt="Loading...">
      <p>Logging in...</p>
    </div>
    <div class="link">
      Not registered? <a href="registration.html">Register</a>
    </div>
    <footer>
      &copy; 2025 rydFixr services. All rights reserved.
    </footer>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      // Show loading spinner
      document.getElementById('loadingSpinner').style.display = 'block';

      const mechanicId = document.getElementById('mechanicId').value;
      const password = document.getElementById('password').value;

      try{
        const res = await fetch('http://localhost:5001/api/fixperts/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mechanicId, password })
        });

        const data = await res.json();
        console.log('Backend Response:', data);

      // Hide loading spinner
        document.getElementById('loadingSpinner').style.display = 'none';

        if (res.ok) {
          localStorage.setItem('fixpertLoggedIn', 'true');
          localStorage.setItem('fixpertData', JSON.stringify(data.fixpert));
          console.log('Saved to localStorage:', JSON.parse(localStorage.getItem('fixpertData')));
          window.location.href = 'fixpert-dashboard.html';
        }
      
        else {
          document.getElementById('errorMsg').innerText = data.message || 'Login failed';
        }
      }

      }
      });
  </script>
</body>
</html>
