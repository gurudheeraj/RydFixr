<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fixpert OTP Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #10b981, #1e723e);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .otp-container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .otp-container h2 {
      color: #10b981;
      margin-bottom: 1rem;
    }

    .otp-container p {
      color: #475569;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      width: 92%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
      text-align: center;
      letter-spacing: 4px;
      transition: border-color 0.3s;
    }
    input:focus{
        border-color: #10b981;
        outline: none;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #10b950;
    }

    .resend {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #10b950;
    }

    .resend a {
      color: #10b950;
      text-decoration: none;
      font-weight: bold;
    }

    .resend a:hover {
      text-decoration: underline;
    }
    footer {
      background: white;
      color: #7F7F7F;
      text-align: center;
      padding: 2rem;
      margin: 16px 0px;
      font-family:sans-serif,Noto Sans,Noto Sans CJK;
      font: 26px;
    }
  </style>
</head>
<body>
  <div class="otp-container">
    <h2>Fixpert OTP Verification</h2>
    <p>Please enter the 6-digit code sent to your email</p>
    <form id="otpForm">
      <input type="text" id="otp" maxlength="6" placeholder="Enter OTP" required />
      <button type="submit">Verify</button>
    </form>
    <div class="resend">
      Didn't receive the code? <a href="#" id="resendOTP">Resend OTP</a>
    </div>
    <footer>
      &copy; 2025 rydFixr services. All rights reserved.
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('otpForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const otp = document.getElementById('otp').value;
      const email = localStorage.getItem('fixpertOtpEmail');

      if (!email) {
        alert('No email found. Please register again.');
        return;
      }

      try {
        const res = await fetch('http://localhost:5001/api/fixperts/verify-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, otp })
        });
        const data = await res.json();
        if (res.ok) {
          alert('OTP Verified! Redirecting to login...');
          window.location.href = "/fixpert-portal/login.html";
        } else {
          alert(data.message || 'Invalid OTP. Please try again.');
        }
      } catch (err) {
        alert('Network error. Please try again.');
        console.error(err);
      }
    });
  });

    document.getElementById('resendOTP').addEventListener('click', async function(e) {
      e.preventDefault();

      const email = localStorage.getItem('fixpertOtpEmail'); // Fixed key for localStorage

      if (!email) {
        alert('No email found. Please register again.');
        return;
      }

      try {
        const res = await fetch('http://localhost:5001/api/fixperts/resend-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        if (res.ok) {
          alert('A new OTP has been sent to your email.');
        } else {
          alert(data.message || 'Error sending OTP. Please try again.');
        }
      } catch (err) {
        alert('Network error. Please try again.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
