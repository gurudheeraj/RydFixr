<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - RydFixr</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5f9;
      color: #1e293b;
    }

    #navbar, #footer {
      width: 100%;
    }

    .contact-section {
      max-width: 800px;
      margin: 5rem auto;
      background: #ffffff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .contact-section h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #0f52ba;
    }

    .contact-section p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #475569;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    input, textarea {
      padding: 0.75rem 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
      resize: vertical;
    }

    input:focus, textarea:focus {
      border-color: #0f52ba;
      outline: none;
      box-shadow: 0 0 0 3px rgba(15,82,186,0.2);
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: #0f52ba;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0d47a1;
    }

    @media (max-width: 600px) {
      .contact-section {
        padding: 2rem;
        margin: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="contact-section">
    <h1>Contact Us</h1>
    <p>Have questions or need support? Fill out the form below and our team will get back to you shortly.</p>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Ask-Us !</button>
    </form>
  </section>
  <footer>
    &copy; 2025 rydFixr services. All rights reserved.
  </footer>
</body>
</html>
