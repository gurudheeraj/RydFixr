<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f52ba, #00c6ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      text-align: center;
      color: #0f52ba;
      margin-bottom: 1.5rem;
    }
    .login-box input {
      width: 93%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    .login-box input:focus{
      border-color: #0f52ba;
      outline:none;
    }
    .login-box button {
      width: 100%;
      padding: 0.75rem;
      background: #0f52ba;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #0d47a1;
    }
    .error {
      color: red;
      text-align: center;
      margin-bottom: 1rem;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .link a {
      color: #0f52ba;
      text-decoration: none;
      font-weight: bold;
    }
    .link a:hover {
      text-decoration: underline;
    }
    footer {
      background: white;
      color: #7F7F7F;
      text-align: center;
      padding: 2rem;
      margin: 16px 0px;
      font-family:sans-serif,Noto Sans,Noto Sans CJK;
      font: 26px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Customer Login</h2>
    <div id="errorMsg" class="error"></div>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required autofocus/>
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="link">
        Not Registered yet?<a href="registration.html">Register</a>
    </div>
    <footer>
      &copy; 2025 rydFixr services. All rights reserved.
    </footer>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('http://localhost:5000/api/customers/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      /*if (res.ok) {
        window.location.href = '/index.html';
      } */
      if (res.ok) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('customerLoggedIn', 'true');
        window.location.href = 'customer-dashboard.html';
      }

      else {
        document.getElementById('errorMsg').innerText = data.message;
      }
    });
  </script>
</body>
</html>
