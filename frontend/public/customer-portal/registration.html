<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f52ba, #1e3c72);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0f52ba;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem 1rem;
      margin: 0.75rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #0f52ba;
      outline: none;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1rem;
      background: #0f52ba;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0d47a1;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .link a {
      color: #0f52ba;
      text-decoration: none;
      font-weight: bold;
    }
    .link a:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 1rem;
      text-align: center;
    }
    footer {
      background: white;
      color: #7F7F7F;
      text-align: center;
      padding: 2rem;
      margin: 16px 0px;
      font-family:sans-serif,Noto Sans,Noto Sans CJK;
      font: 26px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Customer Registration</h2>
    <form id="registerForm">
      <input type="text" name="name" placeholder="Full Name" required autofocus/>
      <input type="email" name="email" placeholder="Email" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
      <div class="error" id="error-message"></div>
    </form>
    <div class="link">
      Already registered? <a href="login.html">Login</a>
    </div>
    <footer>
      &copy; 2025 rydFixr services. All rights reserved.
    </footer>
  </div>
  
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      
      // Reset error message
      const errorMessageElement = document.getElementById('error-message');
      errorMessageElement.textContent = '';

      // Form data
      const formData = {
        name: e.target.name.value,
        email: e.target.email.value,
        phone: e.target.phone.value,
        password: e.target.password.value
      };

      // Input validation
      if (!formData.name || !formData.email || !formData.phone || !formData.password) {
        errorMessageElement.textContent = 'Please fill out all fields.';
        return;
      }

      try {
        // API request
        const res = await fetch('http://localhost:5000/api/customers/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const result = await res.json();
        if (res.ok) {
          alert('Registration successful! Please check your email for OTP.');
          localStorage.setItem('otpEmail', formData.email);
          localStorage.setItem("customerName", formData.name);
          localStorage.setItem("customerPhone", formData.phone);
          localStorage.setItem("customerEmail", formData.email);
          localStorage.setItem("customerLoggedIn", true);

          window.location.href = 'otp.html';  // Redirect to OTP page
        } else {
          // Show error message
          errorMessageElement.textContent = result.message || 'Registration failed. Please try again.';
        }
      } catch (err) {
        // Handle network or server error
        errorMessageElement.textContent = 'Error: Unable to connect to the server. Please try again later.';
      }
    });
  </script>
  
</body>
</html>
